<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran MP3</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="audio-content">
        <p class="ayah">اضغط علي السورة للاستماع</p>
        <audio class="player" src="" type="audio.mp3" controls autoplay></audio>
        <div class="btns">
          <button class="next"><i class="fa-solid fa-forward"></i></button>
          <button class="play"><i class="fa-solid fa-play"></i></button>
          <button class="prev"><i class="fa-solid fa-backward"></i></button>
        </div>
      </div>
      <div class="allSur"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
